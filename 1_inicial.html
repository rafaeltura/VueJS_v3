<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJS v3</title>

    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">
        <h2> {{ titulo }}</h2>
        <p>
            {{ descricao }}
        </p>
    </div>
    
    <script>
        
        Vue.createApp(
            {
                data () {
                    return {
                        titulo: 'VueJS v3 - Início',
                        descricao: 'Forma de utilizar o Vue foi alterada, não precisa mais criar uma instância, ele já é uma instância.'
                    }
                }
            }
        ).mount('#app');
    </script>
</body>
</html>
